_schema-version: "3.1"
ID: myappsyn
description: A simple CAP project.
version: 1.0.0
modules:
- name: myappsyn-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: myappsyn-auth
  - name: myappsyn-db
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: myappsyn-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: myappsyn-db
    properties:
      TARGET_CONTAINER: ~{hdi-container-name}
  - name: cross-container-service-1
    group: SERVICE_REPLACEMENTS
    properties:
      key: ServiceName_1
      service: ~{the-service-name}
  parameters:
    buildpack: nodejs_buildpack
- name: myappsyn-destination-content
  type: com.sap.application.content
  requires:
  - name: myappsyn-destination-service
    parameters:
      content-target: true
  - name: myappsyn_html_repo_host
    parameters:
      service-key:
        name: myappsyn_html_repo_host-key
  - name: myappsyn-auth
    parameters:
      service-key:
        name: myappsyn-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: myappsynAppRouter_myappsyn_html_repo_host
          ServiceInstanceName: myappsyn-html5-app-host-service
          ServiceKeyName: myappsyn_html_repo_host-key
          sap.cloud.service: myappsynAppRouter
        - Authentication: OAuth2UserTokenExchange
          Name: myappsynAppRouter_myappsyn_auth
          ServiceInstanceName: myappsyn-auth
          ServiceKeyName: myappsyn-auth-key
          sap.cloud.service: myappsynAppRouter
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: myappsyn-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: myappsyn_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - salsesbycoutry.zip
      name: salsesbycoutry
      target-path: resources/
- name: salsesbycoutry
  type: html5
  path: app/salsesbycoutry
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: myappsyn-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: myappsyn-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: myappsyn-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-container-name: ${service-name}
- name: myappsyn-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Authentication: NoAuthentication
            HTML5.DynamicDestination: true
            HTML5.ForwardAuthToken: true
            Name: myappsyn-srv-api
            ProxyType: Internet
            Type: HTTP
            URL: ~{srv-api/srv-url}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: myappsyn-destination-service
    service-plan: lite
  requires:
  - name: srv-api
- name: myappsyn_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: myappsyn-html5-app-host-service
    service-plan: app-host
- name: cross-container-service-1
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: myapphana-db
  properties:
    the-service-name: ${service-name}
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx cds build --production
